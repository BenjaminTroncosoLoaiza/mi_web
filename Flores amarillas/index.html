  <script>

    const mensajes = [

    // MÃºsica
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) music.play();

    // Modal y mensaje
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const mensaje = document.getElementById("mensaje");
    let mensajeInterval;

    document.querySelectorAll(".galeria img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;

        // Mostrar mensaje inicial
        mostrarMensaje();
        mensajeInterval = setInterval(mostrarMensaje, 4000);

        iniciarConfeti();
      });
    });

    function mostrarMensaje() {
      const texto = mensajes[Math.floor(Math.random() * mensajes.length)];
      mensaje.textContent = texto;
    }

    function cerrarModal() { 
      modal.style.display = "none"; 
      clearInterval(mensajeInterval);
      detenerConfeti();
    }

    // Canvas animado de fondo
    const canvas = document.getElementById("flores");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particula {
      constructor(tipo="flor") {
        this.tipo = tipo;
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 200;
        this.size = 15 + Math.random() * 20;
        this.speed = 0.5 + Math.random() * 1.2;
        this.angle = Math.random() * 2 * Math.PI;
        this.spin = 0.01 + Math.random() * 0.02;
      }
      draw(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        if(this.tipo === "flor") {
          for (let i = 0; i < 6; i++) {
            ctx.rotate(Math.PI / 3);
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.size);
            gradient.addColorStop(0, "#fffacd");
            gradient.addColorStop(1, "#ffd700");
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.ellipse(0, this.size, this.size/2, this.size, 0, 0, Math.PI*2);
            ctx.fill();
          }
          ctx.beginPath();
          ctx.fillStyle = "#b8860b";
          ctx.arc(0,0,this.size/3,0,Math.PI*2);
          ctx.fill();
        } else if(this.tipo === "corazon") {
          ctx.fillStyle = "rgba(255,105,180,0.8)";
          ctx.beginPath();
          ctx.moveTo(0,0);
          ctx.bezierCurveTo(-this.size/2,-this.size/2,-this.size,this.size/3,0,this.size);
          ctx.bezierCurveTo(this.size,this.size/3,this.size/2,-this.size/2,0,0);
          ctx.fill();
        } else {
          ctx.fillStyle = "rgba(255,215,0,0.8)";
          ctx.beginPath();
          for(let i=0;i<5;i++){
            ctx.lineTo(Math.cos((18+i*72)*Math.PI/180)*this.size,-Math.sin((18+i*72)*Math.PI/180)*this.size);
            ctx.lineTo(Math.cos((54+i*72)*Math.PI/180)*(this.size/2),-Math.sin((54+i*72)*Math.PI/180)*(this.size/2));
          }
          ctx.closePath();
          ctx.fill();
        }
        ctx.restore();
      }
      update() {
        this.y -= this.speed;
        this.angle += this.spin;
        if(this.y < -50){
          this.y = canvas.height + 50;
          this.x = Math.random() * canvas.width;
        }
      }
    }

    const particulas = [];
    for(let i=0;i<25;i++) particulas.push(new Particula("flor"));
    for(let i=0;i<15;i++) particulas.push(new Particula("corazon"));
    for(let i=0;i<20;i++) particulas.push(new Particula("estrella"));

    function animate(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particulas.forEach(p=>{ p.update(); p.draw(ctx); });
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize",()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Confeti para el modal
    let confetiCanvas, confetiCtx, confetiParticulas=[], confetiAnim;

    function iniciarConfeti(){
      confetiCanvas = document.getElementById("confeti");
      confetiCtx = confetiCanvas.getContext("2d");
      confetiCanvas.width = modal.clientWidth;
      confetiCanvas.height = modal.clientHeight;

      confetiParticulas = [];
      for(let i=0;i<100;i++){
        confetiParticulas.push({
          x: Math.random()*confetiCanvas.width,
          y: Math.random()*confetiCanvas.height,
          size: 5 + Math.random()*10,
          color: Math.random()<0.5?"#ff69b4":"#ffd700",
          speed: 1+Math.random()*3
        });
      }

      confetiAnim = requestAnimationFrame(animarConfeti);
    }

    function animarConfeti(){
      confetiCtx.clearRect(0,0,confetiCanvas.width,confetiCanvas.height);
      confetiParticulas.forEach(p=>{
        confetiCtx.fillStyle = p.color;
        confetiCtx.beginPath();
        confetiCtx.arc(p.x,p.y,p.size,0,Math.PI*2);
        confetiCtx.fill();
        p.y += p.speed;
        if(p.y>confetiCanvas.height) p.y=-10;
      });
      confetiAnim = requestAnimationFrame(animarConfeti);
    }

    function detenerConfeti(){
      cancelAnimationFrame(confetiAnim);
      confetiCtx.clearRect(0,0,confetiCanvas.width,confetiCanvas.height);
    }
